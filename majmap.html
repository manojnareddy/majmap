<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MajMap - Account Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold text-purple-500">MAJMAP</h1>
  </div>

  <div class="bg-gray-800 rounded-xl w-full max-w-md p-6 shadow-lg">
    <h2 class="text-xl font-semibold mb-1 text-white">Account Settings</h2>
    <p class="text-sm text-gray-400 mb-6">Manage your profile and security settings</p>

    <!-- Edit Profile -->
    <div class="flex items-center space-x-4 p-4 hover:bg-gray-700 rounded-md cursor-pointer">
      <span class="text-purple-400 text-2xl">⚙️</span>
      <div class="text-left">
        <h3 class="text-white font-medium">Edit Profile</h3>
        <p class="text-sm text-gray-400">Update your personal information</p>
      </div>
    </div>

    <!-- Change Password -->
    <div class="flex items-center space-x-4 p-4 hover:bg-gray-700 rounded-md cursor-pointer">
      <span class="text-purple-400 text-2xl">🔑</span>
      <div class="text-left">
        <h3 class="text-white font-medium">Change Password</h3>
        <p class="text-sm text-gray-400">Update your password for security</p>
      </div>
    </div>

    <!-- Back to Projects -->
    <div class="flex items-center space-x-4 p-4 hover:bg-gray-700 rounded-md cursor-pointer">
      <span class="text-purple-400 text-2xl">🗺️</span>
      <div class="text-left">
        <h3 class="text-white font-medium">Back to Projects</h3>
        <p class="text-sm text-gray-400">Return to your MajMap projects</p>
      </div>
    </div>
  </div>

</body>
</html>
